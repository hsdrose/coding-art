<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Coding Art with Python Turtle</title>
    <link rel="stylesheet" type="text/css" media="all" href="code2pro_turtle/codemirror.css">
    <link rel="stylesheet" type="text/css" media="all" href="code2pro_turtle/solarized.css">
    <link rel="stylesheet" type="text/css" media="all" href="code2pro_turtle/main.css">
    <script type="text/javascript" src="code2pro_turtle/jquery.min.js"></script>
    <script type="text/javascript" src="code2pro_turtle/codemirrorepl.js"></script>
    <script type="text/javascript" src="code2pro_turtle/python.js"></script>
    <script type="text/javascript" src="code2pro_turtle/editor.js"></script>
    <script type="text/javascript" src="code2pro_turtle/skulpt.min.js"></script>
    <script type="text/javascript" src="code2pro_turtle/skulpt-stdlib.js"></script>
    <style type="text/css">
        #skulpt_run {
            font-size: 1.5em;
            height: 2em;
            width: 10em;
            font-family: Monaco;
            color: #EF597B;
        }

        .main-title {
            color: #EF597B;
            font-size: 3em;
        }

        .clear-div-50 {
            float: clear;
            height: 50px;
        }

        .clear-div-100 {
            float: clear;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="body">
            <div class="main">
                <h1 class="main-title">Coding Art with Python Turtle</h1>

                <div>
                    <button onclick="set_art('art_flower')">Flower</button>
                    <button onclick="set_art('art_honeycomb')">Honeycomb</button>
                    <button onclick="set_art('art_spiral_squares')">Spiral Squares</button>
                    <button onclick="set_art('art_math_puzzle')">Math Puzzle</button>
                    <button onclick="set_art('art_180_lines')">180 Lines</button>
                </div>
                <textarea id="code" cols="85" rows="80" style="display: none;"></textarea>
                <button id="skulpt_run">Click for surprise!</button>
                <div style="display: none;">
                    <p>Output: (<a href="javascript:;" id="clearoutput">clear</a>)</p>

                    <pre id="edoutput"></pre>
                </div>
                <div id="mycanvas" style="width: 600px; height: 600px;"></div>
                <br/>
                <textarea id="interactive" cols="85" rows="1" style="display: none;"></textarea>

            </div>
        </div>

        <div class="footer">
        </div>
    </div>
</body>
</html>
